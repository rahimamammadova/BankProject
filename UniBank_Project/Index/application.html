<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/application.css">
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <section class="loan_application">
        <nav>
            <div class="logo">
                <a href="../Index/mainpage.html">
                    <img src="../Assets/logo-horizontal.png" alt="">
                </a>
            </div>
            <div class="language_options">
                <select name="" id="selection">
                    <option selected value="english">English</option>
                    <option value="azerbaijan">Azerbaijan</option>
                    <option value="russia">Russian</option>
                </select>
                <img class="current_lang" src="../Assets/en.png" alt="">
            </div>
        </nav>
        <div class="application_form">
            <h1 class="form_title">
                Loan order
            </h1>
            <form action="" id="myForm">
                <div class="row">
                    <div class="input_el_container col-lg-6">
                        <div class="input_el">
                            <input class="lastnameInput" type="text" placeholder="Lastname, Surname, Patronimyc">
                            <div class="input_icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input_el_container col-lg-6">
                        <div class="input_el">
                            <input class="pinCodeInput" type="text" placeholder="PIN code">
                            <div class="input_icon">
                                <i class="fa-solid fa-arrow-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input_el_container col-lg-6">
                        <div class="input_el">
                            <input class="phoneNumberInput" type="text" placeholder="Mobile number (994XXXXXXX)">
                            <div class="input_icon">
                                <i class="fa-regular fa-address-card"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input_el_container col-lg-6">
                        <div class="input_el">
                            <input type="text" placeholder="Workplace">
                            <div class="input_icon">
                                <i class="fa-solid fa-mobile-screen"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input_el_container col-lg-6">
                        <div class="input_el">
                            <input type="text" placeholder="Official Salary">
                            <div class="input_icon">
                                <i class="fa-regular fa-building"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="confirm_row ">
                    <div class="policy_row">
                        <input type="checkbox">
                        <div class="policy">           
                        I confirm the accuracy of my information, I authorize to obtain information about my loan obligations from the AKB credit register, as well as personal and business information through the "ASAN Finance" system.
                        </div>
                    </div>
                    <button type="submit" class="submit_btn">
                        Order the Loan
                    </button>
                </div>
            </form>
        </div>
    </section>
    <script src="../Scripts/application.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../Scripts/mainpage.js"></script>
</body>

</html>
