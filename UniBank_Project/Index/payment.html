            <h5>Online kredit ödənişi sisteminə xoş gəlmisiniz.</h2>
            <h6>Kreditlərinizin siyahısını almaq üçün aşağıdakı məlumatları daxil edin.</h4>

                </div>
                <div class="rows">
                    <label for="random">Aşağıdakı kodu daxil edin</label>
                    <input  class="randomCodeInput" type="text" id="random">
                    <i class="fa-solid fa-circle-question " style="color: #fe6400;font-size: 25px;"></i>
                </div>
                <div class="rows">
                    <input type="text" disabled value="BWGYPt"> <button type="submit" class="submit_btn">İrəli</button>
                </div>
            </form>
        </div>
